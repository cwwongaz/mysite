{% extends "webstore/layout.html" %}

{% block body %}
<div style="height: 300px; width: 360px; margin: auto; padding: 25px; border: 1px solid #E6F1F4; border-radius: 5px;">
    <h2>Login</h2>

    {% if message %}
        <div><span style="font-size: 14px; color: #F22424">{{ message }}</span></div>
    {% endif %}

    <form action="{% url 'webstore:login' %}" method="post">
        {% csrf_token %}
        <style>
            .register_and_login:focus {box-shadow: 0 0 5px #D9990A;}
        </style>
        <div class="form-group">
            <strong><span style="font-size: 14px;">Your username:</span></strong>
            <input autofocus class="form-control register_and_login" style="height: 32.5px; font-size: 14px; border: 1px solid #9B9791;" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <strong><span style="font-size: 14px;">Your password:</span></strong>
            <input class="form-control register_and_login" style="height: 32.5px; font-size: 14px; border: 1px solid #9B9791;" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary form-control" style="height: 32.5px; font-size: 14px; padding: 5px; color: #303030;background-color: #F7D69A; box-shadow: 0px -5px 15px 5px #F8C059 inset; border: 1px solid #976819" type="submit" value="Login">
    </form>
    <br>
    <span style="font-size: 14px;">Don't have an account? <a href="{% url 'webstore:register' %}">Register here.</a></span>
</div>
{% endblock %}
