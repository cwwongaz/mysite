{% extends "webstore/layout.html" %}

{% block body %}


<div style="min-height: auto; width: 360px; margin: auto; padding: 25px; border: 1px solid #E6F1F4; border-radius: 5px;">
    <h2>Create New Item</h2>
        <form action="{% url 'webstore:new_item' %}" method="POST" enctype="multipart/form-data">
            <style>
                .register_and_login:focus {box-shadow: 0 0 5px #D9990A;}

                .photo_upload {
                    color: transparent;
                }
                .photo_upload::-webkit-file-upload-button {
                    visibility: hidden;
                }
                .photo_upload::before {
                    content: 'Upload';
                    color: black;
                    background: -webkit-linear-gradient(top, #f9f9f9, #e3e3e3);
                    border: 1px solid #999;
                    border-radius: 3px;
                    padding: 5px 8px;
                    outline: none;
                    white-space: nowrap;
                    -webkit-user-select: none;
                    cursor: pointer;
                    text-shadow: 1px 1px #fff;
                    font-weight: 700;
                    font-size: 10pt;
                }

                .photo_upload:active {
                    outline: 0;
                }
                .photo_upload:active::before {
                    background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9); 
                }
            </style>
            {% csrf_token %}
            {{ form }}
            <br>
            <input class="btn btn-primary form-control" type="submit" value="Create" style="height: 32.5px; font-size: 14px; padding: 5px; color: #303030;background-color: #F7D69A; box-shadow: 0px -5px 15px 5px #F8C059 inset; border: 1px solid #976819">
        </form>
    {% endblock %}
</div>
